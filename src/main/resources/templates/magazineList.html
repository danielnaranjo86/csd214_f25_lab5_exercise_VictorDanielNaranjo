<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazines</title>
</head>
<body>
<h1>Magazines</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/books}">Books</a> |
    <a th:href="@{/magazines}">Magazines</a> |
    <a th:href="@{/discmags}">DiscMags</a> |
    <a th:href="@{/tickets}">Tickets</a>
</nav>

<hr/>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Copies</th>
        <th>Order Qty</th>
        <th>Current Issue</th>
    </tr>
    </thead>
    <tbody>
    <!-- 'magazines' comes from model.addAttribute("magazines", magazines) -->
    <tr th:each="mag : ${magazines}">
        <td th:text="${mag.id}">1</td>
        <td th:text="${mag.title}">Title</td>
        <td th:text="${mag.price}">0.0</td>
        <td th:text="${mag.copies}">0</td>
        <td th:text="${mag.orderQty}">0</td>
        <td th:text="${mag.currIssue}">2025-01-01</td>
    </tr>
    </tbody>
</table>

</body>
</html>
