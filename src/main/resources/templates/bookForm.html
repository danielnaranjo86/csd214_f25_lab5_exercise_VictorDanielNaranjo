<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
</head>
<body>
<h1>Book Details</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/books}">Books</a> |
    <a th:href="@{/magazines}">Magazines</a> |
    <a th:href="@{/discmags}">DiscMags</a> |
    <a th:href="@{/tickets}">Tickets</a>
</nav>

<hr/>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <!-- Hidden ID is critical for UPDATE -->
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}"/>
    </div>

    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}"/>
    </div>

    <div>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}"/>
    </div>

    <button type="submit">Save</button>
    <a th:href="@{/books}">Cancel</a>
</form>

</body>
</html>
